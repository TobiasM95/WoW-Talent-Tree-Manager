<VirtualHost *:443>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	# ServerAdmin webmaster@localhost
	ServerName chat-charlie.de
	ServerAlias www.chat-charlie.de
	ServerAlias 202.61.225.101
	DocumentRoot /var/www/ttm/build/

	SSLEngine on
	#SSLCertificateFile /home/tobi/projects/CHARLIE/ssl/apache-selfsigned.crt
	#SSLCertificateKeyFile /home/tobi/projects/CHARLIE/ssl/apache-selfsigned.key
	SSLCertificateFile /etc/letsencrypt/live/chat-charlie.de/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/chat-charlie.de/privkey.pem

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	LogLevel alert rewrite:trace6

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

	#<IfModule mod_headers.c>
	#	Header set Referrer-Policy "strict-origin-when-cross-origin"
	#</IfModule>
	
	ProxyPass /api http://localhost:5000
	ProxyPassReverse /api http://localhost:5000
	ProxyPass /translatorapi http://localhost:5123
	ProxyPassReverse /translatorapi http://localhost:5123

	RewriteEngine On
	# Don't rewrite api calls or any other requests that go to actual files or directories
	RewriteCond %{REQUEST_URI} !^/api(/|$)
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-f
	RewriteCond %{DOCUMENT_ROOT}%{REQUEST_URI} !-d
	# Now, Rewrite other requests to index.html if they do not match the above conditions
	RewriteRule ^ /index.html [L]

</VirtualHost>
<VirtualHost *:80>
	ServerName chat-charlie.de
	ServerAlias www.chat-charlie.de
	ServerAlias 202.61.225.101
	Redirect / https://chat-charlie.de/
</VirtualHost>

